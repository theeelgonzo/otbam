<DOCTYPE html>
    <html lang="en">
        <head>
            <link rel="stylesheet" type="text/css" href="styles.css" />
            <meta charset="UTF-8" />
            <title>Okoam &#187 Text-Based Adventure Module</title>
        </head>
        <body>
            <h1 class="headerTitle">Okoam</h1>
            <h2 class="subtitle">Adventure Module #1</h2>
            <div class="box">
                <p id="headerText">Output</p>
                <p id="locText">Location</p>
                <p id="outBox">Sample Text</p>
            </div>
            <div class="comBox">
            <input type="text" id="textBox" />
            </div>
            <div class="comBut">
            <button type="submit" id="subBut">Command</button>
            </div>
            <div class="commandButtonGrid">
                <div class="gridRow">
                    <button type="button" name="look">Look</button>
                    <button type="button" name="fight">Fight</button>
                    <button type="button" name="go">Go</button>
                </div>
                <div class="gridRow">
                    <button type="button" name="talk">Talk</button>
                    <button type="button" name="use">Use</button>
                </div>
            </div>
            <script src="script.js"></script>
        </body>
    </html>
</DOCTYPE>
